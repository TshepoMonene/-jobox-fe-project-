<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

<body>
     <div style="margin-top: 30px;">
        <form id="contactForm" class="form-control" style="margin: auto;text-align: center;">
            <h1 style="color: rgb(0, 110, 255);;">contract Application Form</h1>
            <label for="name">Name of client:</label><br>
            <input type="text" id="name" name="name"><br>
            <flied class="ffield">
                <label for="startdate">Start Date:</label><br>
                <input type="date" id="startdate" name="startdate"><br>
                <label for="enddate">End Date:</label><br>
                <input type="date" id="enddate" name="enddate"><br>
            </flied>    
            <label for="cost">Service cost:</label><br>
            <input type="text" id="cost" name="cost"><br>
            <label for="description">Service description:</label><br>
            <input type="text" id="description" name="description"><br>
            <div style="margin-top: 30px; ">
                <button type="button" id="SubmitBtn">Continue</button>
            </div>
          
          </form>

     </div>
  

      <script>
     
        var contactForm = document.getElementById("contactForm");
        var submit = document.getElementById("SubmitBtn");

        submit.addEventListener("click",()=>{
            sessionStorage.setItem("Name",contactForm[0].value);
            sessionStorage.setItem("startdate",contactForm[1].value);
            sessionStorage.setItem("enddate",contactForm[2].value);
            sessionStorage.setItem("cost",contactForm[3].value);
            sessionStorage.setItem("description",contactForm[4].value);

            window.location ='/contract.html';
        })
        </script>

</body>
</html>
